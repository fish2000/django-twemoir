<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

            <link type="text/css" href="/staticfiles/bootstrap/css/bootstrap.css" rel="stylesheet" />
            <link type="text/css" href="/staticfiles/bootstrap/css/bootstrap-example.css" rel="stylesheet" />
            <style type="text/css">

                        <span class="icon-bar"></span>

                    </a>
                    <a class="brand" href="#">Project name</a>

            -->

            </div>
        </div> <!-- /container -->
